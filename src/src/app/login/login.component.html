
<div class="container-fluid mainContainer">
  <div class="row">
      <div class="col-4 ">
       
          <img width="1600px" height="1000px" src="https://images.pexels.com/photos/1097456/pexels-photo-1097456.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
       
         </div> 
<!-- login -->
      <div class="col-4 loginPage">
          <h1 class="login-div">LOGIN PAGE</h1>
          <form [formGroup]="myform" (ngSubmit)="onSubmit()" class="form-container">
            <div class="form-group">
            <label for="text">USER NAME</label>
            <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
            <label for="InputPassword1">PASSWORD</label>
            <input type="password" class="form-control" id="InputPassword1" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        
        </form>
      
     
  </div>
  
</div> 
</div>
